<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Random password GEN</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Place your stylesheet here-->
    <link href="/css/passGenStyle.css" rel="stylesheet" type="text/css">
    
    <script>
    var keylist = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*";
    var tmp = ''
    function generatepass(plength){
        tmp = ''
        for(i=0;i<plength;i++){
            tmp += keylist.charAt(Math.floor(Math.random()*keylist.length))
        }
        return tmp
    }
    
        function populateform(enterlength){
            document.passGen.output.value = generatepass(enterlength)
        }
    </script>
    
</head>

<body>

	<div class="container">
	
		<form action="" name="passGen">
			<input type="text" size="18" name="output" class="out form-control-lg">
			<input type="button" value="Generate password" class="btn btn-outline-secondary btn-lg" onClick="populateform(this.form.length.value)"> <br><br>
			<strong class="pass">Password Length:</strong>  <input type="text" name="length" size="3" class="quantity" value="6">

		</form>

	</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
